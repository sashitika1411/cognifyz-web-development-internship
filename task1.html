<style>
    /* Page background */
body {
    background-color: #f4f6f9;
    font-family: Arial, sans-serif;
}

/* Main heading */
h1 {
    color: #2c3e50;
    font-weight: bold;
}

/* Card styling */
.card {
    border: none;
    border-radius: 12px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Card hover effect */
.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
}

/* Card image */
.card img {
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
}

/* Card title */
.card-title {
    color: #34495e;
    font-weight: bold;
}

/* Card text */
.card-text {
    color: #555;
    font-size: 14px;
}

/* Container spacing */
.container {
    padding-bottom: 40px;
}

</style>
</head>
