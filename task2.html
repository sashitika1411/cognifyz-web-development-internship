<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Level 1 Task 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        input {
            padding: 8px;
            width: 150px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h1>Level 1 - Task 2 (JavaScript)</h1>
    <h3>Change Button Color</h3>
    <button id="colorBtn" onclick="changeColor()">Click Me</button>
    <h3>Greeting Alert</h3>
    <button onclick="showGreeting()">Show Greeting</button>
    <h3>Simple Calculator</h3>
    <input type="number" id="num1" placeholder="Number 1">
    <input type="number" id="num2" placeholder="Number 2"><br>
    <button onclick="addNumbers()">Add</button>
    <p id="result"></p>

    <script>
        function changeColor() {
            document.getElementById("colorBtn").style.backgroundColor = "green";
        }
        function showGreeting() {
            let hour = new Date().getHours();
            let message;

            if (hour < 12) {
                message = "Good Morning!";
            } else if (hour < 18) {
                message = "Good Afternoon!";
            } else {
                message = "Good Evening!";
            }

            alert(message);
        }
        function addNumbers() {
            let n1 = Number(document.getElementById("num1").value);
            let n2 = Number(document.getElementById("num2").value);
            let sum = n1 + n2;

            document.getElementById("result").innerText = "Result: " + sum;
        }
    </script>

</body>
</html>
