<!DOCTYPE html>
<html>
<head>
    <title>Level 2 Task 2</title>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Header */
header {
    background-color: #2c3e50;
    color: white;
    padding: 15px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.logo {
    font-size: 22px;
}

/* Navigation */
.nav-links a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
}

/* Hide checkbox */
#menu-toggle {
    display: none;
}

/* Hamburger icon */
.menu-icon {
    display: none;
    font-size: 26px;
    cursor: pointer;
}

/* Main content */
main {
    padding: 40px;
    text-align: center;
}

/* -------- Responsive Design -------- */
@media (max-width: 768px) {

    .menu-icon {
        display: block;
    }

    .nav-links {
        position: absolute;
        top: 60px;
        left: 0;
        background-color: #2c3e50;
        width: 100%;
        display: none;
        flex-direction: column;
        text-align: center;
    }

    .nav-links a {
        padding: 15px 0;
        border-top: 1px solid #444;
        margin: 0;
    }

    /* Show menu when checkbox is checked */
    #menu-toggle:checked + .menu-icon + .nav-links {
        display: flex;
    }
}

</style>
</head>
<body>

<header>
    <h2 class="logo">MyWebsite</h2>

    <!-- Hamburger checkbox -->
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-icon">â˜°</label>

    <!-- Navigation -->
    <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
</header>

<main>
    <h1>Responsive Webpage</h1>
    <p>
        This webpage adapts to different screen sizes using CSS media queries.
        The navigation menu becomes a hamburger menu on smaller screens.
    </p>
</main>

</body>
</html>
